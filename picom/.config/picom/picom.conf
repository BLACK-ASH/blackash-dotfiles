#################################
#         Shadows               #
#################################
shadow = true;
shadow-radius = 12;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-color = "#000000";
shadow-opacity = 0.4;

#################################
#          Fading               #
#################################
fading = true;
fade-in-step = 0.04;
fade-out-step = 0.04;
fade-delta = 5;

#################################
#         Animations            #
#################################
animations = true;
animation-stiffness = 250;
animation-window-mass = 0.5;
animation-delta = 8;
animation-for-open-window = "zoom";       # Pop in
animation-for-unmap-window = "zoom";      # Pop out
animation-for-transient-window = "slide-down";  # Dialogs or popups slide in
animation-for-workspace-switch-in = "slide-right"; # Workspace in
animation-for-workspace-switch-out = "slide-left"; # Workspace out
animation-duration = 200;                 # ms

#################################
#   Transparency / Opacity      #
#################################
active-opacity = 1;
inactive-opacity = 0.70;
frame-opacity = 0.7;

opacity-rule = [
    "70:class_g = 'Dunst'",
    "90:class_g = 'Alacritty' && focused",
    "70:class_g = 'Alacritty' && !focused",
    ];

#################################
#            Corners            #
#################################
corner-radius = 12;
clip-shadows = true;

#################################
#             Blur              #
#################################
blur: {
    method = "dual_kawase";
    strength = 0;
    background = true;
    blur-background-frame = true;
    blur-background-fixed = true;
}

#################################
#        Window Padding         #
#################################
# Add padding/margin between windows
# Note: i3 gaps handle spacing better, but if you want extra compositor space:
# Uncomment to enforce padding (optional)
# xinerama-shadow-crop = true;

#################################
#          General              #
#################################
backend = "glx";
vsync = true;
use-damage = true;
detect-client-opacity = true;
detect-rounded-corners = true;
detect-transient = true;

rules: (
  {
    match = "class_g = 'Dunst'";
    shadow = false;
    blur-background = true;
    corner-radius = 10;
    opacity = 0.7;
  },
  {
    match = "window_type = 'dock' || window_type = 'desktop'";
    shadow = false;
    blur-background = false;
  }
)

